    <title>Stock Profile & Loss Calculator</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <h1>Stock Profile & Loss Calculator</h1>
    </header>
    <main>
        <label class="input-label" for="initial-price">
            Price you Bought At:
            <input class="input" type="text" id="initial-price" placeholder="Enter Initial Price Here" /></label>
        <label class="input-label" for="stocks-quantity">
            Quantity of Stocks you Bought:
            <input class="input" type="text" id="stocks-quantity" placeholder="Enter the Number of Stocks bought" />
        </label>
        <label class="input-label" for="current-price">Current Price of Stocks
            <input class="input" type="text" id="current-price" placeholder="Enter the Current Price of the stocks" />
        </label>

        <button id="submit-btn" class="btn-check">Check It!!</button>

        <div id="output-box" class="output"></div>
    </main>
